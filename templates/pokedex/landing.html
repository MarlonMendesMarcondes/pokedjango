{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'pokedex/css/landing.css' %}">
    <link rel="shortcut icon" href="{% static 'pokedex/img/Pokemon_logo.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image"></div>
    <div class="landing-container">
        <img src="{% static 'pokedex/img/Pokemon_logo.png' %}" alt="Logo Pokémon" class="pokemon-logo">
        <a href="{% url 'buscar_pokemons' %}" class="btn btn-enter mb-3">Entrar na Pokédex</a>
        <div class="links-container">
            <a href="{% url 'carrossel_pokemons' %}" class="btn btn-secondary btn-lg m-2">Carrossel</a>
            <a href="{% url 'comparar_pokemons' %}" class="btn btn-secondary btn-lg m-2">Comparar</a>
            <a href="{% url 'pokemon-battle' %}" class="btn btn-secondary btn-lg m-2">Batalha</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
